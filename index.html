<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="todoApp">
<div class="container" ng-controller="TodoController">

	<div class="app-body">
    <form ng-submit="addTodo()" class="todo-form">
			<input type="text" ng-model="todoText" class="text-field" placeholder="" autofocus=""/>
			<input type="submit" class="add-btn" value="Добавить запись"/>
		</form>

		<ul class="todo-list">
			<li ng-repeat="todo in todos | filter: search " class="done-{{todo.done}} ng-scope" data-filter="done-{{todo.done}}">
				<input type="checkbox" class="checkbox" id="{{$index}}" ng-model="todo.done">
        <label for="{{$index}}"></label>
				<span>{{todo.text}}</span>
        <span class="delete" ng-click="remove()"></span>
			</li>
		</ul>
	</div>

<div class="app-filter">
  <div class="title">Фильтр</div>
  <a href="#" class="all" >Все</a>
  <a href="#" class="active" data-filter="done-false">Активные</a>
  <a href="#" class="done" data-filter="done-true">Завершенные</a>
  <input type="text" class="search" ng-model="search" placeholder="Поиск по словам...">
</div>


</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js">

</script>
</body>
</html>
